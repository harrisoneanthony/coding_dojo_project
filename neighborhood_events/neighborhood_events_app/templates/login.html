{% extends 'base_before_login.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <form class="index_forms" action="/login_user" method="POST" class="bg-primary-subtle border">
        {% csrf_token %}
        <h2 class="text-primary">Login</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                    {{message}}
                </li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="form_group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form_group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">
        </div>
        <input class="btn btn-primary col-12 action_button bg-primary-subtle my-2" type="submit" value="Login">
    </form>
    <p><a href="/forgot_password">Reset password</a></p>
    <p>Not a user? <a href="/register">Register here</a></p>
{% endblock %}
