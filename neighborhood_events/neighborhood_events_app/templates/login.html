<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="hero mb-4">
        <nav>
            <h1 class="title">Neighborhood <br> Events</h1>
        </nav>
    </div>
    <div class="d-flex flex-wrap flex-column justify-content-around align-items-center">
        <form class="index_forms" action="/login_user" method="POST" class="bg-primary-subtle border">
            {% csrf_token %}
            <h2 class="text-primary">Login</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %}>
                        {{message}}
                    </li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="form_group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form_group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <input class="btn btn-primary col-12 action_button bg-primary-subtle my-2" type="submit" value="Login">
        </form>
        <p><a href="/forgot_password">Reset password</a></p>
        <p>Not a user? <a href="/register">Register here</a></p>
    </div>
</body>
